<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Montando Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>

    <!-- BOOSTRAP -->
    <!-- CSS ONLY -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- JAVASCRIPT AND POPPER -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Monte o seu hamburguer</span>
      </div>
    </nav>

    <div class="container">
      <div id="app">
        <div class="row">
          <div class="col-md-6">Imagens do lanche</div>

          <div class="col-md-6">
            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">TIPO DO PÃO</div>

                  <div class="card-body">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" />
                      <label class="form-check-label"> Gergelim </label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input form-check-inline"
                        type="radio"
                      />
                      <label class="form-check-label"> Australiano </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">SALADAS</div>

                  <div class="card-body">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" />
                      <label class="form-check-label"> Alface </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">MOLHOS</div>

                  <div class="card-body">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" />
                      <label class="form-check-label"> Ketchup </label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" />
                      <label class="form-check-label"> Mostarda </label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" />
                      <label class="form-check-label"> Maionese </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col">
                <div class="card">
                  <div class="card-header">TIPO DE HAMBURGUER</div>

                  <div class="card-body">
                    <select
                      class="form-select form-select-sm"
                      aria-label="Small select example"
                    >
                      <option disabled selected>Escolha seu pão</option>
                      <option value="bovino">Bovino</option>
                      <option value="frango">Frango</option>
                      <option value="soja">Soja</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
